<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Prediction System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">
    <h1>Chronic Kidney Disease Prediction</h1>
    <p class="subtitle">Enter the following clinical parameters</p>

    <form action="/predict" method="POST" class="form-box">

        <label>Serum Creatinine (mg/dl)</label>
        <input type="number" step="0.01" name="sc" required>

        <label>Blood Urea (mg/dl)</label>
        <input type="number" step="1" name="bu" required>

        <label>Albumin (0–5)</label>
        <input type="number" min="0" max="5" name="al" required>

        <label>Specific Gravity (1.005–1.025)</label>
        <input type="number" step="0.001" name="sg" required>

        <label>Sodium (mEq/L)</label>
index.html        <input type="number" step="1" name="sod" required>

        <label>Potassium (mEq/L)</label>
        <input type="number" step="0.1" name="pot" required>

        <label>Hemoglobin (g/dL)</label>
        <input type="number" step="0.1" name="hemo" required>

        <label>Hypertension (yes = 1, no = 0)</label>
        <input type="number" min="0" max="1" name="htn" required>

        <label>Diabetes Mellitus (yes = 1, no = 0)</label>
        <input type="number" min="0" max="1" name="dm" required>

        <label>Anemia (yes = 1, no = 0)</label>
        <input type="number" min="0" max="1" name="ane" required>

        <button class="btn" type="submit">Predict</button>

    </form>

    <a href="/advanced" class="advanced-btn">Advanced Mode: Enter All 25 Parameters</a>

</div>

</body>
</html>
